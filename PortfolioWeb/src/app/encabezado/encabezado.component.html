<header>
    <div id="logo">
        <img src="https://res.cloudinary.com/dcaafyvnu/image/upload/v1682280329/APLogo-20-20_b1va7v.png" width="150px" alt="Logo de Argentina Programa">
        <h1>#YoProgramo</h1>
    </div>
    <nav>
        <a [href]="miPortfolio?.urlInstagram"><img src="https://res.cloudinary.com/dcaafyvnu/image/upload/v1682280329/logo-ig_m9jqvb.png" width="40px" style="float: right" alt="Instagram"></a>
        <a [href]="'mailto:'+miPortfolio?.correo"><img src="https://res.cloudinary.com/dcaafyvnu/image/upload/v1682280330/logo-mail_h7airj.png" width="40px" style="float: right" alt="Email"></a>
        <button class="login-button" (click)="logged ? onLogout() : onLogin()">{{ logged ? 'LOG OUT' : 'LOG IN' }}</button>
    </nav>
  </header>
  <div>
    <img [src]="miPortfolio?.urlBanner" id="banner" width="100%" alt="Banner">
    <img [src]="miPortfolio?.urlFotoDePerfil" id="foto-perfil" width="20%" alt="Foto de perfil">
  </div>
  <div class="row" *ngIf="agregando">
    <input type="text" id="urlFotoDePerfil" placeholder="Ingrese URL de su foto de perfil" style="width: 100%;">
    <input type="text" id="urlBanner" placeholder="Ingrese URL de su imagen de portada" style="width: 100%;">
    <input type="text" id="correo" placeholder="Ingrese su email" style="width: 100%;">
    <input type="text" id="linkIG" placeholder="Ingrese link a su perfil de Instagram" style="width: 100%;">
    <button class="botonEditar" *ngIf="agregando" (click)="cambiarInformacionEncabezado()" style="width:100%; display:inline;">Guardar</button>
  </div>
  <div class="row" name="divAgregar" *ngIf="!agregando&&logged" style="border-bottom: 0;">
    <button class="botonAgregar" (click)="habilitarIngreso()">Editar im√°genes y contactos</button>
  </div>
