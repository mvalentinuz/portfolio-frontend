<div class="barra-gradiente">Iniciar Sesión</div>
<form class="m-5" [formGroup]="loginForm" (ngSubmit)="onEnviar()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese email">
    <div *ngIf="loginForm?.get('username')?.errors && loginForm.get('username')?.touched">
        <p *ngIf="loginForm.get('username')?.hasError('required')" class="text-danger">Este campo es requerido</p>
        <p *ngIf="loginForm.get('username')?.hasError('email')" class="text-danger">El formato debe ser válido</p>
      </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Contraseña</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
    <div *ngIf="loginForm?.get('password')?.errors && loginForm.get('password')?.touched">
      <p *ngIf="loginForm.get('password')?.hasError('required')" class="text-danger">Este campo es requerido</p>
    </div>
  </div>
  <div *ngIf="submitted && loginForm.hasError('invalidLogin')" class="alert alert-danger" role="alert">
    Credenciales inválidas, por favor intente de nuevo.
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
